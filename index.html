<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/signature_pad/1.3.5/signature_pad.js" integrity="sha512-woen7rUSV6DSOqRxk8+wP7xlIwyTs9tdNbeS93SFY3ly2I0v8jw1W5STGBzz/SM9oC7TNVpaZSfI+Ocf6NS39w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Writer</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <canvas id="signature-pad" width="550px" height="300px"></canvas>
         <button id="clear">Clear</button>
        </div>
    </div>


<script>
    var convas=document.getElementById("signature-pad");
     var clear=document.getElementById('clear');
function resize(){
    var ratio=Math.max(window.devicePixelRatio || 1,1);
    convas.style.width=Math.floor(convas.offsetWidth * ratio);
    convas.style.height=Math.floor(convas.offsetHeight * ratio);
   // convas.style.scale=(ratio,ratio);
}
window.resize=resize;
resize();

var signature=new SignaturePad(convas,{
    backgroundColor:'rgb(240,240,200)'
});
clear.addEventListener('click',()=>{
    signature.clear();
})

</script>
</body>
</html>
